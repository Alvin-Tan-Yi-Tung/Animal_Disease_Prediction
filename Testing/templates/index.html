<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabies Outbreak Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Fixed Sidebar -->
    <div class="sidebar">
        <div class="sidebar-sticky">
            <h1 class="mt-3">Rabies Outbreak Dashboard</h1>
            <p class="text-muted">Rabies Outbreak Visualization</p>
            
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Data Filters</h5>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="actualToggle" checked>
                        <label class="form-check-label" for="actualToggle">Show Actual Data</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="predictionToggle">
                        <label class="form-check-label" for="predictionToggle">Show Prediction Data (Coming Soon)</label>
                    </div>
                    <div class="mb-3">
                        <label for="countryFilter" class="form-label">Filter by Country</label>
                        <input class="form-control" list="countryOptions" id="countryFilter" placeholder="Type or select a country">
                        <datalist id="countryOptions">
                            <!-- Populated by JavaScript -->
                        </datalist>
                    </div>
                    <button id="resetFilters" class="btn btn-outline-secondary w-100">Reset Filters</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Outbreak Statistics</h5>
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-value" id="totalOutbreaks">0</span>
                            <span class="stat-label">Total Outbreaks</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="totalCases">0</span>
                            <span class="stat-label">Total Cases</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="totalDeaths">0</span>
                            <span class="stat-label">Total Deaths</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="mt-4" style="height: 100%;">
            <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="map-tab" data-bs-toggle="tab" data-bs-target="#map-pane" type="button" role="tab">Map</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button" role="tab">Data Table</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="charts-tab" data-bs-toggle="tab" data-bs-target="#charts" type="button" role="tab">Charts</button>
                </li>
            </ul>
            
            <div class="tab-content mt-3" style="height: calc(100% - 50px);">
                <div class="tab-pane fade show active" id="map-pane" role="tabpanel" style="height: 100%;">
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>
                
                <div class="tab-pane fade" id="table" role="tabpanel" style="height: 100%; overflow-y: auto;">
                    <table id="outbreakTable" class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Country</th>
                                <th>Location</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Cases</th>
                                <th>Deaths</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <div class="tab-pane fade" id="charts" role="tabpanel" style="height: 100%; overflow-y: auto;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Outbreaks by Country</h5>
                                    <canvas id="countryChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Cases vs Deaths</h5>
                                    <canvas id="casesDeathsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Outbreaks Over Time</h5>
                                    <canvas id="timelineChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
